      <!DOCTYPE html>
      <html>
      <head>
        <title>Calculator </title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
       <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>

        <title>Calculator </title>
      </head>
      <body>
        <div class="container">
          <h1> Calculator</h1>
          <form id="add">
            <div class="form-group">
              <lable for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id="add2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Add!</button>
            </form>
            <form id="substract">
              <div class="form-group">
                <lable for="less1">1st number:</label>
                  <input id="less1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="less2">2nd number:</label>
                  <input id="less2" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">substract!</button>
              </form>
              <form id="multiply">
                <div class="form-group">
                  <lable for="add1">1st number:</label>
                    <input id="multiply1" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                    <label for="add2">2nd number:</label>
                    <input id="multiply2" class="form-control" type="text">
                  </div>
                  <button type="submit" class="btn">Multiply!</button>
                </form>
                <form id="divide">
                  <div class="form-group">
                    <lable for="divide1">1st number:</label>
                      <input id="divide1" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                      <label for="divide2">2nd number:</label>
                      <input id="divide2" class="form-control" type="text">
                    </div>
                    <button type="submit" class="btn">Divide!</button>
                  </form>
            <div id="output">

            </div>
          </div>
      </body>
      </html>
      <script src="js/scripts.js"></script>
